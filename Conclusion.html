        <script>
            var i = 0;
var txt = "Ryan D'mello, my partner was very self involved and arrogant.We made a product together where in his name wasn't mentioned. He complained it to the director and a huge fuss. We often had a lot of fights and he publically humiliated me. I used an Ice dagger to kill him which I made using the CryoPreservator as If someone was killed with a Knife made of Ice, Then the murder weapon will self destruct in a matter of time and my finger prints were in the lab as I already worked there.";
var speed = 50;

function typeWriter() {

    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
